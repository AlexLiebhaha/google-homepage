<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="icon" href="./google-pics/google-icon.jpg">
    <link rel="stylesheet" href="google.css">
</head>
<body>
    <!-- Header List: about store gmail images menu sign in button -->
    <header>
        <nav>
            <ul class="header-nav">
                <a href="#">About</a>
                <a href="#">Store</a>
            </ul>
            <ul class="header-nav">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <img class="menu-icon" src="./google-pics/menu-icon.png" alt="google-apps">
                <button class="sign-in">Sign In</button>
            </ul>    
        </nav>    
    </header>

    <section>
        <img src="./google-pics/google-logo.jpg" alt="Google Logo">
        <div class="my-input-container">
            <img class="mag-glass" src="./google-pics/mag-glass.png" alt="mag-glass" style="width:20px;height:20px">
            <input id="searchbar" type="text">
        </div>
        <div class="my-button-container">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
        <a href="#" class="subtext">Celebrating teachers and supporting those building inclusive classrooms</a>
    </section>

    <footer>
        <div class="carbon">
            <img id="carbon-icon" src="./google-pics/carbon-icon.png" alt="Carbon-Icon" style="width:30px; height:25px">
            <a href="#" class="carbon">Carbon neutral since 2007</a>
        </div>
        <div class="lowest">    
            <ul class="foot">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </ul>
            <ul class="foot">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </ul>
        </div>
    </footer>
</body>
</html>
